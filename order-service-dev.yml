server:
  port: 8082
eureka:
  instance:
    lease-renewal-interval-in-seconds: 1 # remove immediately service list
    lease-expiration-duration-in-seconds: 2 # remove immediately service list
    prefer-ip-address: true
    metadataMap:
      zone: zone1
  client:
    registry-fetch-interval-seconds: 3
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka,http://127.0.0.1:8762/eureka  # default address
feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
      show-details: ALWAYS
    shutdown:
      enabled: true